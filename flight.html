<html ng-app="cpApp">
<head>
	<!-- Include AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="flight.js"></script>

<title>Real Time Flight Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="flight.css">
</head>
<body>
	<div class="container" ng-controller="issMapsController as cp">
	<h2 class="myContent">Real Time Flight Tracker</h2>
		<div class="col-md-12">
			<div id="map-canvas"></div>
		</div><!-- col-md-12-->
		<div ng-if="details" class="col-md-12 myContent">
			<h1>{{details[11] +' --> '+ details[12]}}</h1>
			<h3>{{ details[13]+' / '+details[16] }}</h3>
			
			<div class="col-md-4"><p>Speed </p>{{details[5]}} kt</div>
			<div class="col-md-4"><p>Aircraft </p>{{details[8]}} </div>
			<div class="col-md-4"><p>Altitude </p>{{details[4]}} ft</div>
		</div>
	</div><!-- /.container -->
</body>



</html>
